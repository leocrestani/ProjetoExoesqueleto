<html lang="pt-br">
    <head>
        <title>AppExoesqueleto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/estilo.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <div class="modal fade" id="modalAjuda" tabindex="-1" role="dialog" aria-labelledby="modalAjuda" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAjudaTitle">Ajuda </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        [texto de ajuda]
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btndescansar" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div> 
        <div class="container-meio container-fluid">
            <button type="button" data-toggle="modal" data-target="#modalAjuda" class="btn btn-primary btn-circle">?</button>
            <h1 class="titulo">Calibração</h1>
            <form action="js/calibração" method="post">
                <div class="text-center">
                    <table class="table-hover table-bordered">
                        <tr><td class="tabelacabecalho">Dedos</td><td class="tabelacabecalho">Calibração Mínima</td><td class="tabelacabecalho">Calibração Máxima</td><td class="tabelacabecalho">Salvar</td></tr>
                        <tr><td>Polegar</td><td><input required="" type="number" id="calibracao" min="5" max="20"  class="form-control btnumero" value="5"></td><td><input required="" type="number" id="calibracao" min="5" max="20" class="form-control btnumero" value="20"></td><td><button type="submit" class="btn btn-lg btn-primary btn-block btnsalvar">Salvar</button> <button type="submit" class="btn btn-lg btn-primary  btndescansar">Descansar</button></td></tr>
                        <tr><td>Indicador</td><td><input required="" type="number" id="calibracao" min="5" max="20" class="form-control btnumero" value="5"></td><td><input required="" type="number" id="calibracao" min="5" max="20" class="form-control btnumero" value="20"></td><td><button type="submit" class="btn btn-lg btn-primary btn-block btnsalvar">Salvar</button><button type="submit" class="btn btn-lg btn-primary  btndescansar">Descansar</button></td></tr>
                        <tr><td>Médio</td><td><input required="" type="number" id="calibracao" min="5" max="20" class="form-control btnumero" value="5"></td><td><input required="" type="number" id="calibracao" min="5" max="20" class="form-control btnumero" value="20"></td><td><button type="submit" class="btn btn-lg btn-primary btn-block btnsalvar">Salvar</button><button type="submit" class="btn btn-lg btn-primary  btndescansar">Descansar</button></td></tr>
                        <tr><td>Anelar</td><td><input required="" type="number" id="calibracao" min="5" max="20" class="form-control btnumero" value="5"></td><td><input required="" type="number" id="calibracao" min="5" max="20" class="form-control btnumero" value="20"></td><td><button type="submit" class="btn btn-lg btn-primary btn-block btnsalvar">Salvar</button><button type="submit" class="btn btn-lg btn-primary btndescansar">Descansar</button></td></tr>
                        <tr><td>Mínimo</td><td><input required="" type="number" id="calibracao" min="5" max="20" class="form-control btnumero" value="5"></td><td><input required="" type="number" id="calibracao" min="5" max="20" class="form-control btnumero" value="20"></td><td><button type="submit" class="btn btn-lg btn-primary btn-block btnsalvar">Salvar</button><button type="submit" class="btn btn-lg btn-primary btndescansar">Descansar</button></td></tr>
                    </table>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Voltar</button><button type="submit" class="btn btn-lg btn-primary btn-block">Continuar</button>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
